<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Planets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <img src="img/mercury.png" alt="mercury">
                <p>Mercury, the Winged Messenger</p>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <img src="img/venus.png" alt="venus">
                <p>Venus, the Bringer of Peace</p>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <img src="img/earth.png" alt="earth">
                <p>Earth, the Bringer of Life</p>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <img src="img/mars.png" alt="mars">
                <p>Mars, the Bringer of War</p>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <img src="img/jupiter.png" alt="jupiter">
                <p>Jupiter, the Bringer of Jollity</p>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <img src="img/saturn.png" alt="mercury">
                <p>Saturn, the Bringer of Old Age</p>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <img src="img/uranus.png" alt="mercury">
                <p>Uranus, the Magician</p>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <img src="img/neptune.png" alt="mercury">
                <p>Neptune, the Mystic</p>
            </div>
        </div>

    </div>


</body>
</html>
